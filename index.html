<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Slider</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <link rel="stylesheet" href="css/styles.css">
</head>


<body>
    <section class="slider">
        <div class="container">
            <div class="title">
                <div class="title__up"> our featured work</div>
                <div class="title__body">
                    <h1 class="title__title"> We create engaging experiences through creativity & craft</h1>
                    <img class="title__plus" src="img/plus.png">
                    <img class="title__triangle" src="img/triangle-left.png">
                </div>
            </div>
        </div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="slide-wrapper">
                        <div class="slide__titles">
                            <h3 class="slide__title">Apex Magazine June Issue</h3>
                            <div class="slide__bottom-title">by Fabrizio Morra</div>
                        </div>
                        <img src="img/img1.jpg" alt="foto">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="slide-wrapper"><img src="img/img2.jpg" alt="foto"></div>
                </div>
                <div class="swiper-slide">
                    <div class="slide-wrapper"><img src="img/img3.jpg" alt="foto"></div>
                </div>
                <div class="swiper-slide">
                    <div class="slide-wrapper"><img src="img/img4.jpg" alt="foto"></div>
                </div>
                <div class="swiper-slide">
                    <div class="slide-wrapper"><img src="img/img2.jpg" alt="foto"></div>
                </div>
                <div class="swiper-slide">
                    <div class="slide-wrapper"><img src="img/img2.jpg" alt="foto"></div>
                </div>
                <div class="swiper-slide">
                    <div class="slide-wrapper"><img src="img/img3.jpg" alt="foto"></div>
                </div>
                <div class="swiper-slide">
                    <div class="slide-wrapper"><img src="img/img4.jpg" alt="foto"></div>
                </div>
                <div class="swiper-slide">
                    <div class="slide-wrapper"><img src="img/img2.jpg" alt="foto"></div>
                </div>
            </div>

            <img class="swiper-button-prev swiper-button" src="img/left.png" alt="toLeft">
            <img class="swiper-button-next swiper-button" src="img/right.png" alt="toRight">
        </div>
    </section>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
